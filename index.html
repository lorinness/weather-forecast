<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Weather forecast</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">
        Weather forecast
      </h1>
      <div class="search-container">
        <input class="search-input" type="text" id="forecast-city-search" placeholder="Type city name...">
        <button class="search-button" id="search-button" type="button">Search</button>
      </div>
      <div class="success-response" id="success-response"></div>
      <div class="error-response" id="error-response">Something went wrong</div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
